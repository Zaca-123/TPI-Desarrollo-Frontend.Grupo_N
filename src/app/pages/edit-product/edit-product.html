<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar Restaurante</title>
  <link rel="stylesheet" href="edit-product.css">
</head>
<body>
  <div class="container">
    <h1>Agregar Restaurante</h1>
    <div class="form-container">
      <div class="form-left">
        <input type="text" placeholder="NOMBRE RESTAURANT">
        <input type="text" placeholder="DESCRIPCIÓN">
        <input type="text" placeholder="UBICACION">
      </div>
      <div class="form-right">
        <div class="image-placeholder">
          <div class="image-header">
            <span class="close-btn">✕</span>
          </div>
          <div class="image-body">
            <img src="https://via.placeholder.com/150x100.png?text=Imagen" alt="Imagen de restaurante">
          </div>
        </div>
      </div>
    </div>
    <button class="confirm-button">CONFIRMAR</button>
    <div class="logo">PEDIDOS YA</div>
  </div>
</body>
</html>
