<div class="main-container">
  <div class="top-left-logo">
    <img src="assets/pedidos-ya-logo-white.png" alt="Pedidos Ya Logo" class="logo-icon" />
    <span>PEDIDOS YA</span>
  </div>

  <div class="welcome-section">
    <h1 class="welcome-title">BIENVENIDO</h1>
  </div>

  <div class="login-card-wrapper">
    <div class="login-card">
      <input type="text" placeholder="USUARIO" class="login-input" />
      <input type="password" placeholder="CONTRASEÑA" class="login-input" />

      <p class="forgot-password-text">¿Ha olvidado su contraseña?</p>

      <div class="social-login-buttons">
        <button class="social-button google-button"></button>
        <button class="social-button facebook-button"></button>
      </div>

      <button class="action-button login-button">INICIAR SESIÓN</button>

      <p class="first-time-text">¿Es tu primer ingreso?</p>

      <button class="action-button register-button" onclick="window.location.href='http://localhost:4200/register'" >REGISTRARSE</button>
    </div>
  </div>
</div>
