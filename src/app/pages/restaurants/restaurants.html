<div class="admin-container">
  <div class="admin-header">
    Restaurantes
  </div>

  <div class="restaurant-list">
    @for (restaurant of restaurants; track restaurant.id) {
      <div class="restaurant-card d-flex align-items-center justify-content-between mb-3">
        <div class="d-flex align-items-center">
          <img [src]="restaurant.imageUrl" class="restaurant-img me-3" alt="Restaurant" />
          <div class="info">
            <strong>{{ restaurant.name }}</strong><br />
            {{ restaurant.description }}
          </div>
        </div>
        <div class="action-buttons">
          <button class="btn btn-light"><i class="bi bi-eye"></i></button>
        </div>
      </div>
    }
  </div>

  <div class="pagination-controls">
    <button>ANTERIOR</button>
    <button>SIGUIENTE</button>
    <span>1</span>
  </div>
</div>
